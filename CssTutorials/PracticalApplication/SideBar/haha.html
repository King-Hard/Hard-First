<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d; /* dark bg para lumitaw blur */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .blur-container {
      position: relative;
      width: 428px;
      height: 874px;
      border-radius: 40px;
      overflow: hidden;
      background-color: #111; /* optional backup bg */
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      background: #9333ea; /* purple */
      top: -50px;
      left: 50px;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: #10b981; /* green */
      bottom: -30px;
      left: 80px;
    }
  </style>
</head>
<body>
  <div class="blur-container">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>
</body>
</html>
