<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Colors</th>
            <th>Numbers</th>
        </tr>
        <tr>
            <td>Red</td>
            <td>1</td>
        </tr>
    </table>

<br><br>

    
        <table>
            <caption>Products list</caption>

            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
                
            <tr>
                <td>Apple</td>
                <td>6</td>
                <td>25 each</td>
            </tr>

            <tr>
                <td>Banana</td>
                <td>12</td>
                <td>15 each</td>
            </tr>
        </table>
   


</body>
</html>
