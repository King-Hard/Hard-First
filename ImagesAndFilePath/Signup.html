<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
    </head>
    <body>
        <img src="Logo.png" width="100"/>
        <h3>Avalmeo's Travel Services</h3>

        <h1>Signup</h1>

        <p>Already have an account? <a href="Login.html">Login</a></p>
        
    </body>
