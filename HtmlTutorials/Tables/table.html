<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Colors</th>
            <th>Numbers</th>
        </tr>
        <tr>
            <td>Red</td>
            <td>1</td>
        </tr>
    </table>

<br><br>

    
        <table>
            <caption>Products list</caption>

            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
                
            <tr>
                <td>Apple</td>
                <td>6</td>
                <td>25 each</td>
            </tr>

            <tr>
                <td>Banana</td>
                <td>12</td>
                <td>15 each</td>
            </tr>
        </table>
   

        <table>
            <caption>Big company</caption>
                <tr>
                    <th>No.</th>
                    <th>Full name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Manager</td>
                    <td>$5000</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Developer</td>
                    <td>$4000</td>

                
        </table>






</body>
</html>
