<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practicing</title>
    </head>
    <body>
        <!--
        Pano tayo mag create ng image ganto lang una type natin <img src="Link"> meron tayong 4 attributes per talo na lang yung aaralin natin: src, width, and alt. Ano ano yung function ng tatlo nato: Una sa src bali src="Link" yung laman neto is yung  link kung san natin gusto mapunta si user kapagka-clinick nya yung link natin na nilagay. Pangalawa sa width natin actually dalawa to width and height pero width na lang aaralin natin since isa lang naman yung need kase nga kung ano yunng width natin ayun na rin laman yung nassa height natin, bali ganto gagwin width="200" funtion neto sa width yung lapat ng image natin, ganon na rin yung haba ng image natin kung ano yung laman ng width natin. Pangatlo sa alt bali alt="Content" yung function naman neto if ever magloko yung image natin or hindi sya mag load while nire-reun natin yung webpage natin, ngayon lalabas yung text na nilagay natin don sa alt natin. Ganon sya nagwo-work.
        
        Meron pa tayo isa kung gusto naman natin na yung image natin clickable like pagpinindot natin sya may laman syang link, ngayon pagpinindot na nga kuung ano man yung naka paste na link don sa loob ng href natin don sya mapupunta. Bali ganto lang <a href="Link kung san natin gusto pumunta na page"> <img src="Link naman ng image natin"></a>
        -Dito sa loob ng <a href=""> pwede natin gamitin yung 2 attributes natin the _blank and _self, gamit tayo ng blank kung gusto natin na mag-oopen sa new tab yung link natin, at _self naman kung gusto natin na sa current tab lanng natin sta mag-opn.
        -Dito naman sa loob ng <img src=""> natin  may apat tayo attributes pero tatlo lang yung gaga,itin natin yung una src nga dito natin ilalagay yung link ng image natin, pangalawa yung width size ng image natin kaya width na lang nilagay ko kase kung ano yung asa width ayun na rin yung magiging height natin, and then the lst one yung alt heto naman if ever may error yung image natin or hindi sya naglo-load while running the webpage lalabs yung text ngayon na nilagay natin don sa loob ng alt natin.
        
        
        -->
    </body>
</html>
