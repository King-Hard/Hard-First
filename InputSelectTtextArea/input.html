<br>
<!--Dito sa form para makita natin kung na submit ba talaga natin yung form lalagay tayo ng attribute na target katulad nung sa linking file natin, so ang gagamitin natin si target="_blank" (para mapunta si user sa new tab and then ma indicate natin na gumagana nga yung submit butto natin.)-->
        <form target="_blank" action="home.html">
            <input type="email" placeholder="Email Address" required/><br>
            <input type="password" placeholder="Passsword" required/><br>

            <input type="submit"/>
        </form><br>

        <center>

                <input type="email" placeholder="Email address"><br><br>

                <textarea placeholder= "Messages" rows="10" cols="20"></textarea><br>
              
                <input type="submit" value="Submit"/>

        </center>
<!--Dito magandang practioce kung maglalagay tayong ng attribute na name, ang function kase nito is para syang variable magagamit natin to pag imamanipulate nanatin yung dropdownlist natin. Sa option naman ganon lang din pero value naman yung attribute nya foe variable naming. slect name attribute for variable, then sa option value attribute for variable.-->

        <form target="_self" action="banana.html">

        <!--Meron tayong text area ang function neto is para syang input type pero hindi to attribute kase type of element to may close tag, bali may 3 attributes tayo para sa text area element natin: rows, cols, and placeholder. Sa sa rows and cols sila yung magigi size ng message box natin bali sa rows king ganong kahaba yung message box and sa cols kung ganong kalawak yung message box natin. Then sa placeholder natin para lang ma indicate ni user kung ano yung ilalagay nya na info sa loob ng image boc natin.

Sa select and option naman mag combine to, sa select sya yung paianaka-body natin para makagawa tayo ng dropdown list and then yung option natin sila yung ma magiging laman ng dropdown list natin. Bali may mga attribute sila sa select attribute nya is name bali ginagamit lang antin to para makagawa tayo ng variable sa loob ng select element natin para pwede natinn sya manipukate using the  variable, ganon lang din sa option pero vale naman yung variable nya same concept para mamanipulate natin yung option naitn ka[pagka pinindot ganon bali varibale lang sila.-->

<!--Ginawa lang natin dito form body para makagawa tayo ng form then naglagay tayong ng dalwang attributes nya targe and action sa target kung san maglo-load yung form natin pag na submit na new tab ba or current tab, then sa action link kung san mapupunta si user pagnssubmit nya na yung form. Then naglagay lang tayo ng input type na email diro para makuha natin yung email address ni user, kaya email type ginamit natin para ma sure natin na email address tala ni user yung nilagay nya and then sa placeholder attribute naman para lang ma indicate ni user na email address nya dapat yung ilagay nya sa loob ng input type natin. Sa textarea naman elements to amy 3 attributes tayo na ginagamit para dito: rows, cols, and placeholder. Sa woes kung ganong kahaba yung message box natin, sa cols kung ganong kalawak yung message box natin, then last sa placeholder para lang am indicate ni usr kung ano yung ilalgay nya na info sa loob ng message box natin. Then naglagay na tayo dito ng input type na submit para sa pag submit ng foem natin.-->
        <br>
        <form target="_self" action="pogi.html">
