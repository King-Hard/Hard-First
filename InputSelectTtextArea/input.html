<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input, Select, and Text area.</title>
    </head>
    <body>
        <input type="text" placeholder="Any Text"/><br>
        <input type="password" placeholder="Passsword"/><br>
        <input type="email" placeholder="Email Address"/><br>
        <input type="number" placeholder="Verification code"/><br>
        <input type="tel" placeholder="Telephone number"/><br>
        <input type="search" placeholder="Search"/><br>
        <input type="url" placeholder="Paste the link"/><br>

<br>
<!--Dito sa form para makita natin kung na submit ba talaga natin yung form lalagay tayo ng attribute na target katulad nung sa linking file natin, so ang gagamitin natin si target="_blank" (para mapunta si user sa new tab and then ma indicate natin na gumagana nga yung submit butto natin.)-->
        <form target="_blank" action="home.html">
            <input type="email" placeholder="Email Address" required/><br>
            <input type="password" placeholder="Passsword" required/><br>

            <input type="submit"/>
        </form>



    </body>
</html>
